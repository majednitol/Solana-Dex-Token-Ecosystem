[package]
name = "referral-program-contracts"
version = "0.1.0"
description = "Referral proof program for Knite private DEX"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "referral_program_contracts"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build","anchor-spl/idl-build"]
anchor-debug = []
custom-heap = []
custom-panic = []


[dependencies]
anchor-lang = "0.32.1"
anchor-spl  = "0.32.1"
common-contracts = { path = "../../crates/common-contracts" }
[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(target_os, values("solana"))'] }
